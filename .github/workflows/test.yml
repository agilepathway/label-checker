---
on: [push]  # yamllint disable-line rule:truthy
name: Tests
jobs:
  tests:
    strategy:
      matrix:
        go-version: [1.14.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Tests
        env:
          INPUT_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go test ./...
