---
name: Label Checker
on:  # yamllint disable-line rule:truthy
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:

  check_semver_label:
    name: Check semantic version label
    runs-on: ubuntu-latest
    steps:
      - uses: agilepathway/label-checker@master
        with:
          require-exactly-one-of: >
            [
              "major",
              "minor",
              "patch"
            ]
          github-token: ${{ secrets.GITHUB_TOKEN }}
