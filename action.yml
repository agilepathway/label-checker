---
name: 'Label checker for pull requests'
description: 'Checks pull requests for given labels'
author: 'John Boyes'
inputs:
  labels:
    description: 'A JSON array of labels, exactly one of which must be present'
    required: true
runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    GITHUB_ACTION_INPUT_LABELS: ${{ inputs.labels }}
    GITHUB_TOKEN: ${{ inputs.github-token }}
